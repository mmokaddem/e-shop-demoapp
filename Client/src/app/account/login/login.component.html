<div class="container">
  <div class="login-wrapper">
    <p class="p-welcome">Welcome back! Log in to your account.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-text-input
        formControlName="email"
        [label]="'Email'"
        [required]="true"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
        [required]="true"
      ></app-text-input>

      <ul class="errors text-danger" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>

      <button class="btn btn-primary" type="submit">Login</button>

      <p class="p-2">
        Don't you have an account?
        <a routerLink="/account/register" class="link">Register</a>
      </p>
    </form>
  </div>
</div>
