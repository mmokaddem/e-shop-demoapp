<div class="card delivery-card">
  <div class="card-header">
    <h3 class="card-title">Shipping Method</h3>
  </div>
  <div class="card-body">
    <div [formGroup]="checkoutForm">
      <div class="delivery-form" formGroupName="deliveryForm">
        <div *ngFor="let method of deliveryMethods">
          <div class="input-group-radio">
            <input
              type="radio"
              id="{{ method.id }}"
              value="{{ method.id }}"
              formControlName="deliveryMethod"
              (click)="setShippingPrice(method)"
            />
            <label for="{{ method.id }}">
              <strong
                >{{ method.shortName }} - {{ method.price | currency }}</strong
              >
              <br />
              <span>{{ method.description }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-secondary" cdkStepperPrevious>
      <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button
      [disabled]="checkoutForm.get('deliveryForm').invalid"
      class="btn btn-primary"
      cdkStepperNext
    >
      Go to Review <i class="fa fa-angle-right"></i>
    </button>
  </div>
</div>
