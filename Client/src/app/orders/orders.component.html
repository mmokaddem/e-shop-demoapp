<div class="container">
  <ng-container *ngIf="orders?.length === 0">
    <div class="empty">
      <div>
        <i class="fa-solid fa-inbox"></i>
        <h4>There is no orders found.</h4>
      </div>
      <p>Fill the shopping cart with one of our products.</p>
      <button class="btn btn-primary" routerLink="/shop">
        Continue shopping
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="orders?.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Order</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" routerLink="/orders/{{ order.id }}">
          <td># {{ order.id }}</td>
          <td>{{ order.orderDate | date: "medium" }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
